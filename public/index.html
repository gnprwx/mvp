<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="./app.js" defer></script>
    <title>nmb :: say something</title>
</head>

<body>
    <fieldset style="background-color: rgba(0, 128, 0, 0.115);">
        <img src="./logo.png" alt="nbbs logo" id="logo">
        <details>
            <summary>info</summary>
            <fieldset style="width: 100%; box-shadow: 0 0 5px green">
                <ul style="font-size:medium;">
                    <li id="yourUsername"></li>
                    <li>click your post(s) to edit or double-click to delete.</li>
                </ul>
            </fieldset>
        </details>
        <fieldset id="chatPost">
            <legend>message</legend>
            <form>
                <textarea name="chat-input" id="chat-input" cols="30" rows="2" placeholder="enter to submit"></textarea>
            </form>
        </fieldset>
    </fieldset>
    <div id="chat"></div>
    <footer><a href="https://github.com/gnprwx">gregory pappas</a> :: 2023</footer>
</body>

</html>
