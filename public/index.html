<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="./app.js" defer></script>

    <title>nmb :: say something</title>
</head>

<body>
    <fieldset>
        <legend>null message board</legend>
        <img src="./logo.jpg" alt="nbbs logo" id="logo">
        <details>
            <summary>Functionality</summary>
            <ol style="font-size: 0.9rem;">
                <li>
                    You can create and delete any posts assigned to your username.
                </li>
                <li>Refreshing or leaving the website will remove access to that username.

                </li>
                <li>
                    A new username will be generated for you upon return.
                </li>
            </ol>
        </details>
        <form>
            <textarea name="chat-input" id="chat-input" cols="30" rows="2"></textarea>
        </form>
    </fieldset>
    <div id="chat"></div>
</body>

</html>
